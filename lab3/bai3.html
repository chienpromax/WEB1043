<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="bai3.css">
</head>
<body>
    <div class="tong">
    <h1>Máy tính</h1>
    <div class="hang">
    <input type="button" value="7" onclick="hamToanHam(7)">
    <input type="button" value="8" onclick="hamToanHam(8)">
    <input type="button" value="9" onclick="hamToanHam(9)">
    <input type="button" value="+"onclick="hamToanTu('+')">
    </div>

    <div class="hang">
    <input type="button" value="4"onclick="hamToanHam(4)">
    <input type="button" value="5"onclick="hamToanHam(5)">
    <input type="button" value="6"onclick="hamToanHam(6)">
    <input type="button" value="-"onclick="hamToanTu('-')">
    </div>

    <div class="hang">
    <input type="button" value="1"onclick="hamToanHam(1)">
    <input type="button" value="2"onclick="hamToanHam(2)">
    <input type="button" value="3"onclick="hamToanHam(3)">
    <input type="button" value="*"onclick="hamToanTu('*')">
    </div>

    <div class="hang">
    <input type="button" value="0"onclick="hamToanHam(0)">
    <input type="button" value="c"onclick="lamLai('c')">
    <input type="button" value="="onclick="thucHien('=')">
    <input type="button" value="/"onclick="hamToanTu('/')">
    </div>

</div>
</body>
</html>
